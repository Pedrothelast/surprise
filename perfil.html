<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <title>Profile</title>
</head>
<body class="body-perfil">
    <header class="cabecalho">
        <div class="menuprincipal">
            <div class="logo-menu">
                <img src="logo.png" alt="logo" width="170px" onclick="window.location.href='index.html'">
            </div>
            <div class="lista-menu">
                <ul class="lista-ul">
                    <li><a href="index.html"></a>HOME</li>
                    <li>MAIS POPULARES</li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="index.html">SAIR</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="profile">
        <div class="perfil-info">
            <div class="image-input-container">
                <input type="file" id="imageInput" name="image" accept="image/*">
                <label for="imageInput">
                  <img id="imagePreview" src="perfil.png" alt="Imagem padrÃ£o">
                  <span>Selecionar imagem</span>
                </label>
              </div>
              <div class="perfil-input">
                <label for="name">Nome</label>
                <input  class="perfil-input-box" type="text">
                <label for="name">Email</label>
                <input  class="perfil-input-box" type="text">
                <label for="name">Username</label>
                <input  class="perfil-input-box" type="text">
              </div>
            </div>
              <div class="perfil-button">
                <button class="perfil-btn">Alterar cadastro</button>
                <button class="perfil-btn">Excluir Cadastro</button>
                <button class="perfil-btn">Sair</button>
              </div>
    </main>
    <script src="app.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
const imagePreview = document.getElementById('imagePreview');
const spanText = document.querySelector('.image-input-container span');

imageInput.addEventListener('change', function() {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.addEventListener('load', function() {
      imagePreview.src = reader.result;
      spanText.style.display = 'none';
    });
    reader.readAsDataURL(file);
  } else {
    imagePreview.src = 'placeholder-image.png';
    spanText.style.display = 'block';
  }
});

    </script>
</body>
</html>
