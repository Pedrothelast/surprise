    <script>
        function mostrarFilmes(){
        const filmesBuscados = buscarFilmesPorVisualizacoes();

        var resultado = '';
        for (i = 0; i < objDados.filmes.length; i++) {

                <div>${objDados.filmes[i].name}<br>
                    ${objDados.filmes[i].ano}<br>
                    ${objDados.filmes[i].tempo}<br>
                    ${objDados.filmes[i].categoria}<br>
                    ${objDados.filmes[i].tags}<br>
                    ${objDados.filmes[i].direcao}<br>
                    ${objDados.filmes[i].elenco}
                </div></div>`;
        }
        document.getElementById('lista-filmespopulares').innerHTML = resultado;
